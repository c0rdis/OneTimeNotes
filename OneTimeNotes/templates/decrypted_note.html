<!DOCTYPE HTML>
<html>

<head>
  <title>OneTimeNotes</title>
  <meta name="description" content="OneTimeNotes" />
  <meta name="keywords" content="onetimenotes, otn, one-time notes, antukh" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  {% load static %}
  <script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
  <script src={% static "js/triplesec-3.0.14-min.js" %}></script>
  <script src={% static "js/pack.js" %}></script>
  <script type="text/javascript">window.onload = Magic;</script>
</head>

<body>
  <div id="main">
    <div class="form-group" id="site_content">
        <form id="note">
          <h1>Your one-time note:</h1>
          <div class="form_settings">
            <tr><th></th><td><textarea cols="50" id="id_private_note" name="private_note" rows="15">{{ encrypted_note }}</textarea></td></tr>
            <div id="key_input" style="display:none">
                <br>
                <h2>Input your key to decrypt the note</h2>
                <input type="text" class="form_control" placeholder="secret_key" id='symmkey'><br>
            </div>
            <br>
            <span>&nbsp;</span>
            <button class="btn btn-secondary btn-lg submit_otn btn-decrypt" type="button" id="otn_decrypt" style="display:none" >Decrypt me!</button>
            <span>&nbsp;</span>
            </div>
        </form>
       </div>
  </div>
  <div class="footer">HQIBPEXEZMUG</div>
</body>
</html>
