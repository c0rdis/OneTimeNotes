<!DOCTYPE HTML>
<html>

<head>
  <title>OneTimeNotes</title>
  <meta name="description" content="OneTimeNotes" />
  <meta name="keywords" content="onetimenotes, otn, one-time notes, antukh" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  {% load static %}
  <script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
  <script src={% static "js/triplesec-3.0.14-min.js" %}></script>
  <script src={% static "js/pack.js" %}></script>
</head>

<body>
  <div id="main">
    <div class="form-group" id="site_content">
        <form id="generate">
        <h1>Type your one-time note:</h1>
          <div class="form_settings">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" class="form_control" value="secret" id='symmkey'><br>
            <p style="padding-top: 25px">
            <span>&nbsp;</span>
            <button class="btn btn-secondary btn-lg submit_otn btn-encrypt" type="button" onclick="setKey()" disabled=true>Encrypt & send</button>
            <span>&nbsp;</span>
            </div>
        </form>
        <form id="output" style="display:none">
           <h1>Your secret URL:</h1>
              <div class="alert alert-success priv_url" role="alert" id="priv_url_id">
                 Private URL will appear here shortly...
              </div>
        </form>
     </div>
  </div>
  <div class="footer">HQIBPEXEZMUG</div>
</body>

</html>
